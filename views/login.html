<div ng-app="yapp" class="login-page" ng-controller="LoginCtrl">
	<div class="row">
		<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
        	<img src="images/abc2.jpg" class="user-avatar" />
			<h1><b>Attendance System </b> <br><small>DAIICT Gandhinagar</small> </h1>
			

				<div class="form-content">
					<div class="form-group">
						<input type="number" class="form-control input-underline input-lg" ng-model="ID" name="ID" id="ID" placeholder="ID" required>
					</div>

					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" ng-model="pass" name="pass" id="pass" placeholder="Password" required>
					</div>
				</div>

			
					<button type="button" ng-click="Login()" class="btn btn-white btn-lg btn-outline btn-rounded"><strong>Login</strong></button>
			
		</div>	
	</div>

</div>
